<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">App Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link" href="/">Inicio</a>

            </div>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1 th:if="${producto.id==null}">Registro de productos</h1>
        <h1 th:unless="${producto.id==null}">Editar producto</h1>
    </div>
    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" style="max-width:600px; margin:0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${producto.id}"/> <!-- ésto es para que al editar un producto no me
        cree uno nuevo sin modificarme el que quiero editar -->
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Nombre del producto</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Precio del producto</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{precio}" class="form-control" required/>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Categoría</label>
                <div class="col-sm-8">
                    <select th:field="*{categoria}" class="form-control" required>
                        <th:block th:each="categoria: ${listaCategorias}">
                            <option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

        <!-- Cargamos los detalles -->
            <th:block th:unless="${producto.id==null}" th:each="detalle,status : ${producto.detalles}">
                <input type="hidden" name="detalleID" th:value="${detalle.id}" />
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Detalles #[[${status.count}]] : </label>

                    <div class="col-sm-4">
                        <input type="text" name="detallesNombre" th:value="${detalle.nombre}" class="form-control" required>

                    </div>
                    <div class="col-sm-4">
                        <input type="text" name="detallesValor" th:value="${detalle.valor}" class="form-control" required>
                    </div>
                </div>


            </th:block>

        <!-- Agregamos los detalles -->

            <th:block th:if="${producto.id== null}">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Detalles #1 : </label>

                    <div class="col-sm-4">
                        <input type="text"
                               name="detallesNombre"  class="form-control" placeholder= "Nombre" required>

                    </div>
                    <div class="col-sm-4">
                        <input type="text"
                               name="detallesValor"  class="form-control" placeholder= "Valor" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Detalles #2 : </label>

                    <div class="col-sm-4">
                        <input type="text"
                               name="detallesNombre"  class="form-control" placeholder= "Nombre" required>

                    </div>
                    <div class="col-sm-4">
                        <input type="text"
                               name="detallesValor"  class="form-control" placeholder= "Valor" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Detalles #3 : </label>

                    <div class="col-sm-4">
                        <input type="text"
                               name="detallesNombre"  class="form-control" placeholder= "Nombre" required>

                    </div>
                    <div class="col-sm-4">
                        <input type="text"
                               name="detallesValor"  class="form-control" placeholder= "Valor" required>
                    </div>
                </div>
            </th:block>

            <div class="text-center p">
                <button type="submit" class="btn btn primary">Guardar</button>
            </div>

    </form>

    </div>
</body>
</html>
