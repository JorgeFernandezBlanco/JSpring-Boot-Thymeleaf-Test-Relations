<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">App Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link" href="">Inicio</a>

            </div>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div>
        <h1>Registro de categorias</h1>
    </div>
    <form th:action ="@{/categorias/guardar}" th:object="${categoria}" method="post" style="max-width:600px; margin:0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${categoria.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Nombre de categoria</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                </div>

            </div>
            <div class="text-center p">
                <button type="submit" class="btn btn primary">Guardar</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
