<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">App Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link" href="/">Inicio</a>   //th:href="@{/}  ésto no funciona

            </div>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div>
        <h1>Lista de productos</h1>
    </div>
    <br>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="producto: ${listaProductos}">
            <td th:text="${producto.id} "></td>
            <td th:text="${producto.nombre} "></td>
            <td th:text="${producto.precio} "></td>
            <td th:text="${producto.categoria.nombre} "></td>
            <td>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
                &nbsp; &nbsp;
                <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
            </td>

        </tr>

        </tbody>
    </table>

</div>


</body>
</html>
